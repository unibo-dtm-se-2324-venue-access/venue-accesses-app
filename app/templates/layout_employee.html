<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Access</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link href="https://cdn.datatables.net/v/dt/jq-3.6.0/dt-1.13.4/datatables.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css">
    <link rel="icon" href="/static/favico.ico" type="image/x-icon">

    <script src="https://cdn.datatables.net/v/dt/jq-3.6.0/dt-1.13.4/datatables.min.js"></script>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <header style="margin-bottom: 20px;">
        <nav class="navbar bg-light">
            <!-- Navbar toggler placed on the left -->

    
            <div class="container-fluid">            
                <!-- Navbar brand -->
                <a class="navbar-brand m-1">Access Employee</a>
    
                <!-- Spacer to push elements to the right -->
                <div class="me-auto"></div>
    
                <!-- Logout button aligned to the right -->
                <a type="button" class="btn btn-outline-secondary" href="/token/logout">Logout</a>
    
            </div>
        </nav>
    </header>
    

    <main>
        {% block content %}{% endblock %}
        {% block script %}{% endblock %}
    </main>

    <footer>
    </footer>
</body>

</html>
