{% extends "layout.html" %}

{% block content %}
<div class="container mt-4">
  <h2 class="text-center mb-4">Entry List for {{ selected_date }}</h2>

  <!-- Date Selection Form -->
  <form id="dateForm" class="mb-4" action="/presence" method="get">
    <div class="row">
      <div class="col-md-4">
        <input type="date" id="selectedDate" name="date" class="form-control" value="{{ selected_date }}" required />
      </div>
      <div class="col-md-4">
        <button type="submit" class="btn btn-primary">Show</button>
      </div>
  </form>
  <div class="col text-end">
    <button id="exportButton" class="btn btn-success mb-2" data-toggle="tooltip"
      title="Extract Excel file with presences on the selected date">
      Extract Presences
    </button>
    <!-- New button for 'Extract Delays' -->
    <button id="extractDelaysButton" class="btn btn-warning mb-2" data-toggle="tooltip"
      title="Extract Excel file with delays for the entire previous month based on the selected date">
      Extract Delays
    </button>
  </div>
</div>

<table id="entriesTable" class="table table-bordered display">
  <thead class="thead-light">
    <tr>
      <th>Name</th>
      <th>Last Name</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>
</div>

{% endblock %}
{% block script %}
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.0.0/js/dataTables.buttons.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.0.0/js/buttons.html5.min.js"></script>

<script>
  $(document).ready(function () {
    // Replace with your actual data source
    var data = {{ data | tojson | safe
  }};
  var selected_date = {{ selected_date | tojson | safe }};
  data = JSON.parse(data);

  var table = $('#entriesTable').DataTable({
    data: data,
    columns: [
      {
        data: null,
        title: 'Full Name',
        render: function (data, type, row) {
          return row.last_name + ' ' + row.first_name;
        }
      },
      {
        data: 'access_time',
        title: 'Entry Time'
      }
    ],
    dom: 'frtip',
    buttons: [
      {
        extend: 'excelHtml5',
        title: 'presences_' + selected_date, 
        customize: function (xlsx) {
          var sheet = xlsx.xl['workbook.xml'].getElementsByTagName('sheet')[0];
          sheet.setAttribute('name', selected_date); 
        }
      }
    ]
  });

  $('#exportButton').on('click', function () {
    table.button('.buttons-excel').trigger();
  });

  $('#extractDelaysButton').on('click', function () {
    event.preventDefault(); 

    var selectedDate = $('#selectedDate').val();
    var downloadUrl = `/api/extract_delays?date=${selectedDate}`;

    fetch(downloadUrl)
      .then(response => {
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        return response.blob(); 
      })
      .then(blob => {
        var url = window.URL.createObjectURL(blob);
        var a = document.createElement('a');
        a.href = url;
        a.download = 'delay_report.xlsx'; 
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        window.URL.revokeObjectURL(url);
      })
      .catch(error => {
        console.error('There was a problem with the fetch operation:', error);
      });
  });


      });
</script>

{% endblock %}
